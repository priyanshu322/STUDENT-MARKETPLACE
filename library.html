<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Library Gallery</h1>
    <p>Explore our collection of books and resources!</p>
  </header>
  
  <main>
    <section class="gallery">
      <!-- Library Images -->
      <div class="image-card">
        <img src="images/library-image1.jpg" alt="Bookshelf 1">
        <p>Bookshelf 1</p>
      </div>
      <div class="image-card">
        <img src="images/library-image2.jpg" alt="Reading Area">
        <p>Reading Area</p>
      </div>
      <div class="image-card">
        <img src="images/library-image3.jpg" alt="Bookshelf 2">
        <p>Bookshelf 2</p>
      </div>
      <div class="image-card">
        <img src="images/library-image4.jpg" alt="Study Room">
        <p>Study Room</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Library Gallery. All rights reserved.</p>
  </footer>
</body>
</html>
